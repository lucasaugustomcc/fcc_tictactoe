<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap 4--> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
        
        
        <link href="https://fonts.googleapis.com/css?family=Hind:400,600" rel="stylesheet" type="text/css">
     
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    
    <body>
        <div class="jumbo container-fluid"> 
            <div class="row justify-content-center">
                <div class="col-sm-4 game-display">
                    <div class="overlay"> 
                        <p>Choose Your Marker:</p>

                        <div class="row">
                            <form>
                                <div class="form-check">
                                    <input class="form-check-input big-checkbox position-static" type="checkbox" id="xCheckbox" value="x" aria-label="checkbox for cross marker">

                                    <img class="icon" src="cross-small.png" alt="cross icon">
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input big-checkbox position-static" type="checkbox" id="oCheckbox" value="o" aria-label="checkbox for circle marker">

                                    <img class="icon" src="circle-outline-128.png" alt="circle icon">
                                </div>                                                                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        

            
            <div class="row credit">
                <div class="col-md-12">
                    
                <p>Design and code: <a href="http://www.melissamanousos.com" target="_blank">M. Manousos</a><br>
                A <a href="http://www.freecodecamp.org" target="_blank">freeCodeCamp</a> assignment.</p>
                    
                </div>
            </div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        
        <script src="script.js"></script>
    </body>
    
</html>
